    <style>
        * {
            font-family: 'Viga', sans-serif;
            font-style: italic;
        }

        body {
            background-image: url(https://camalstudio.com/wp-content/uploads/2018/01/carbon-fiber-pattern.jpg);

            background-attachment: fixed;
            background-position: -30% 30%;
           
        }

        

        .footer {
            background-image: url(https://i.imgur.com/HFdpBTR.png);
            background-attachment: fixed;
        }

        .link-card {
            color: black;
            text-decoration: none;
            transition: 0.2s;
        }

        .link-card:hover {
            text-decoration: none;
            color: black;
            transition: 0.2s;
        }

        .card:hover {
            text-decoration: none;
            color: black;
            -webkit-transform: scale(2);
            transform: scale(1.1);
            transition: 0.2s;

        }

        .list-group-item:hover,
        .list-group-item-action :hover {
            text-decoration: none;
            color: black;
            -webkit-transform: scale(1);
            transform: scale(1.10);
            transition: 0.2s;
        }

        #divContainer {
            opacity: 0;
            animation: fade 1s linear;
            animation-delay: 1s;
            animation-fill-mode: forwards;
        }

        

        #menu {
            animation: blinker 3s linear infinite;
            animation-delay: 2;
        }

        #container{
            animation: contentblinker 5s linear infinite;
        }

        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }

            100% {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @keyframes fade {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        /* Add animation to "page content" */





        .slide-top {
            -webkit-animation: slide-top 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s both;
            animation: slide-top 2s cubic-bezier(0.250, 0.460, 0.450, 0.940) 2s both;
        }



        @-webkit-keyframes slide-top {
            0% {
                -webkit-transform: translateY(100px);
                transform: translateY(100px);
            }

            100% {
                -webkit-transform: translateY(0px);
                transform: translateY(0px);
            }
        }

        @keyframes slide-top {
            0% {
                -webkit-transform: translateY(100px);
                transform: translateY(100px);
            }

            100% {
                -webkit-transform: translateY(0px);
                transform: translateY(0px);
            }
        }

        @keyframes blinker {
            50% {
                box-shadow: 0px 0px 50px 8px rgb(255, 0, 0)
            }
        }

        @keyframes bodyblinker{
            50% {
                box-shadow: inset 2px 90px 97px 11px rgba(252,0,13,1);
            }
        }

        @keyframes contentblinker{
            50% {
                box-shadow: 0px 0px 40px 1px rgba(255,0,0,1);
            }
        }

        ::-webkit-scrollbar-button{ display: none; height: 13px; border-radius: 0px; background-color: #AAA; } ::-webkit-scrollbar-button:hover{ background-color: #AAA; } ::-webkit-scrollbar-thumb{ background-color: #ff0000; border-radius: 9px; } ::-webkit-scrollbar-thumb:hover{ background-color: #CCC; } ::-webkit-scrollbar-track{ background-color: #ffffff; } ::-webkit-scrollbar-track:hover{ background-color: #CCC; } ::-webkit-scrollbar{ width: 0; }
    </style>
