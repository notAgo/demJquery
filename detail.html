<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>F1 Stats.com</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <style>
        * {
            font-family: 'Viga', sans-serif;
        }

        .link-card {
            color: black;
        }

        .link-card:hover {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: none;
        }
    </style>



</head>

<body style="overflow-x: hidden">
    <div class="row justify-content-end"
        style="background: linear-gradient(to right, rgb(255, 0, 0),rgb(163, 0, 0),rgb(255, 0, 0))">
        <div class="col" style="margin-left: 10px;">
            <a href="index.html">
                <h2 style="color: white; margin-top: 10px">
                    F1 Stats.com
                </h2>
            </a>

        </div>

        <div class="col">
            <ul class="nav justify-content-end">

                <li class="nav-item">
                    <a class="nav-link active text-white" href="http://f1.com">Visit f1.com</a>
                </li>

            </ul>
        </div>






    </div>

    <div class="container" style="margin-top: 20px;">


        <div class="row">

            <div class="col-lg-3">
                <h1>Team:</h1>
                <div class="list-group" id="itemBrand">
                    <!--
                    <a href="#" class="list-group-item list-group-item-action">Category 1</a>
                    <a href="#" class="list-group-item list-group-item-action">Category 2</a>
                    <a href="#" class="list-group-item list-group-item-action">Category 3</a>
                    -->
                </div>

            </div>



            <div class="col-lg-9" id="singleItem">
            </div>

        </div>

    </div>
    <div class="footer"
        style="display:block; width: 100%; height:80px;background: linear-gradient(to right, rgb(255, 0, 0),rgb(163, 0, 0),rgb(255, 0, 0));color:white;text-align: center;margin-top: 20px">
        <p>@Copyright</p>
    </div>



    <script type="text/javascript">

        $(document).ready(function () {
            console.log("ciao");
            var pageId = window.location.search.trim();

            var itemSettings = {
                "async": true,
                "crossDomain": true,
                "url": "https://my-json-server.typicode.com/notAgo/JSONserver/singledrivers" + pageId,
                "method": "GET",
                "dataType": "json"
            }

            $.ajax(itemSettings).done(function (response) {
                var myItem = "";
                var stringBrand = "";


                $.each(response, function (i, obj) {


                    myItem += '<div class="card' + obj.id + '" id="' + obj.id + '">';
                    myItem += '<img src="' + obj.img + '" class="card-img-top" alt="...">';
                    myItem += '<div class="card-body">';
                    myItem += '<h5 class="card-title">' + obj.title + '</h5>';
                    myItem += '<h5 class="card-title">' + obj.salary + '</h5>';
                    myItem += '<p class="card-text">' + obj.desc + '</p>';
                    myItem += '</div>';
                    myItem += '<div class="card-footer text-muted">';
                    myItem += '' + obj.team + '';
                    myItem += '</div>';
                    myItem += '</div>';
                    stringBrand += '<a href="#" class="list-group-item list-group-item-action">' + obj.team + '</a>';



                    console.log(obj);

                });


                $("#singleItem").append(myItem);
                $("#itemBrand").append(stringBrand);
            });




        });
    </script>

</body>

</html>
