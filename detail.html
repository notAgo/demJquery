<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <link href="https://fonts.googleapis.com/css?family=Viga&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" crossorigin="anonymous"></script>

    <script src="./footer.js"></script>

    <style>
        * {
            font-family: 'Viga', sans-serif;
            font-style: italic;
        }

        body {
            background-image: url(https://camalstudio.com/wp-content/uploads/2018/01/carbon-fiber-pattern.jpg);
            background-size: 150%;
            background-attachment: fixed;
            animation: bodyblinker 2s linear infinite;
            

        }

        #menu{
            animation: blinker 2s linear infinite;
        }

        .link-card {
            color: black;
        }

        .link-card:hover {
            text-decoration: none;
            color: black;
        }

        a:hover {
            text-decoration: none;
        }

        @keyframes blinker {
            50% {
                box-shadow: 0px 0px 50px 8px rgb(255, 0, 0)
            }
        }

        @keyframes bodyblinker{
            50% {
                box-shadow: inset 2px 9px 97px 11px rgba(252,0,13,1);
            }
        }

        ::-webkit-scrollbar-button{ display: none; height: 13px; border-radius: 0px; background-color: #AAA; } ::-webkit-scrollbar-button:hover{ background-color: #AAA; } ::-webkit-scrollbar-thumb{ background-color: #ff0000; border-radius: 9px; } ::-webkit-scrollbar-thumb:hover{ background-color: #CCC; } ::-webkit-scrollbar-track{ background-color: #ffffff; } ::-webkit-scrollbar-track:hover{ background-color: #CCC; } ::-webkit-scrollbar{ width: 0; }

    <link rel="apple-touch-icon" sizes="180x180" href="/logo/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/logo/favicon-32x32.png">

<body style="overflow-x: hidden">
    <div class="row justify-content-end" id="menu"
        style="background-color: whitesmoke; background-size: 150%; box-shadow: 3px 9px 7px 6px rgba(0,0,0,0.79);margin: 0;padding: 0;">
        <div class="col" style="margin-left: 30px">
            <a href="index.html" style="text-decoration: none">
                <h2 style="color: red;">
                    <b>F1STATS.com
                    </b> </h2>
            </a>

        </div>



        <div class="col">
            <ul class="nav justify-content-end">

                
                    <a class="nav-link active text-danger" href="contact.html">Contact Us</a>
                
                
                    <a class="nav-link active text-danger dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">LOGIN</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <form class="px-4 py-3">
                            <div class="form-group">
                                <label for="exampleDropdownFormEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleDropdownFormEmail1"
                                    placeholder="email@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleDropdownFormPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleDropdownFormPassword1"
                                    placeholder="Password">
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                                    <label class="form-check-label" for="dropdownCheck">
                                        Remember me
                                    </label>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger">Sign in</button>
                            <button type="submit" class="btn btn-danger">Sign up</button>
                        </form>
                    </div>
                
            </ul>
        </div>


    </div>

    <div class="container" id="container" style="margin-top: 20px;">


        <div class="row" style="background-color: white">

            <div class="col-lg-3" style="background-color: white">
                <h1>Team:</h1>
                <div class="list-group" id="itemBrand">
                    
                </div>

            </div>



            <div class="col-lg-9" id="singleItem" style="background-color: white">
            </div>

        </div>

    </div>
    <div class="footer" id="footer"
        style="display:flex; width: 100%; height:80px;background:url(https://i.imgur.com/HFdpBTR.png);background-size: 150%;color:white;justify-content: center;align-items: center;margin-top: 20px; box-shadow: 3px -4px 7px 6px rgba(0,0,0,0.79);">
        <p>@Copyright</p>
    </div>



    <script type="text/javascript">

        $(document).ready(function () {
            console.log("ciao");
            var pageId = window.location.search.trim();

            var itemSettings = {
                "async": true,
                "crossDomain": true,
                "url": "https://my-json-server.typicode.com/notAgo/JSONserver/singledrivers" + pageId,
                "method": "GET",
                "dataType": "json"
            }

            $.ajax(itemSettings).done(function (response) {
                var myItem = "";
                var stringBrand = "";



                $.each(response, function (i, obj) {

                    console.log(pageId);
                    myItem += '<div class="card' + obj.id + '" id="' + obj.id + '">';
                    myItem += '<h1 class="card-title" style="text-align: center">' + obj.title + '</h1>';
                    myItem += '<img src="' + obj.img + '" class="card-img-top" alt="...">';
                    myItem += '<div class="card-body">';
                    myItem += '<h5 class="card-title">'+"Number: " + obj.salary + '</h5>';
                    myItem += '<p class="card-text">' + obj.desc + '</p>';
                    myItem += '</div>'; 
                    myItem += '</div>';
                    stringBrand += '<a href="#" class="list-group-item list-group-item-action disabled">' + obj.team + '</a>';



                    console.log(obj);

                });


                $("#singleItem").append(myItem);
                $("#itemBrand").append(stringBrand);
            });




        });
    </script>

</body>
